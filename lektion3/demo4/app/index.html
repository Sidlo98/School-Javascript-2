<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="./custom.css">
  <title>Document</title>
</head>
<body class="bg-light">

  <nav class="navbar bg-info text-white d-flex justify-content-center">
    <h1>Todos</h1>
  </nav>

  <div class="bg-white border-bottom">
    <form id="todoForm" class="container py-5">
      <div class="input-group">
        <input type="text" id="todoInput" class="form-control" placeholder="Add Todo">
        <button class="btn btn-info text-white">ADD </button>
      </div>
    </form>
  </div>

  <div id="output" class="container pt-5">

    <div class="card p-3 mb-3">
      <div class="d-flex justify-content-between align-items-center">
        <h3 class="title my-0">Todo title</h3>
        <button class="btn btn-sm btn-danger px-3">X</button>
      </div>
    </div>
    <div class="card p-3 mb-3">
      <div class="d-flex justify-content-between align-items-center">
        <h3 class="title my-0 completed">Todo title</h3>
        <button class="btn btn-sm btn-danger px-3">X</button>
      </div>
    </div>

  </div>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  <script src="./script.js"></script>
</body>
</html>
